{% extends "layout_no_login.html" %}
{% block body %}

<center><h1 class="small-3">Wink Login</h1></center>
<div class="small-3 large-3 large-centered columns small-centered">
  <div class="login-box">
  <div class="row">
  <div class="large-12 columns">
    <form action="/login" method="post">
       <div class="row">
         <div class="large-12 columns">
             <input type="text" name="username" placeholder="Username" />
         </div>
       </div>
      <div class="row">
         <div class="large-12 columns">
             <input type="password" name="password" placeholder="Password" />
         </div>
      </div>
      <div class="row">
        <div class="large-12 large-centered columns">
          <input type="submit" class="button expand" value="Log In"/>
        </div>
      </div>
    </form>
  </div>
</div>

</div>
</div>

{% endblock %}
